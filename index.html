<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>System Architecture Diagram</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <h1>System Architecture Diagram</h1>

    <div class="container">
        <!-- Frontend -->
        <div class="box">
            <h2>Frontend</h2>
            <p>UI, Responsive Design</p>
        </div>

        <div class="arrow">&#8594;</div>

        <!-- Backend -->
        <div class="box">
            <h2>Backend</h2>
            <p>Authentication, API</p>
        </div>

        <div class="arrow">&#8594;</div>

        <!-- Database -->
        <div class="box">
            <h2>Database</h2>
            <p>Data Storage</p>
        </div>
    </div>

    <div class="connections">
        <h2>Additional Components</h2>
        <div>
            <p>Monitoring & Analytics</p>
            <div class="arrow">&#8595;</div>
            <p>Performance Data</p>
        </div>
        <div>
            <p>External APIs</p>
            <div class="arrow">&#8595;</div>
            <p>Real-Time Data</p>
        </div>
    </div>

</body>
</html>
